<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neon Gradient for Text -->
    <linearGradient id="neonGrad" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" style="stop-color:#ff00cc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bd00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00e5ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)" />

  <!-- Subtle Digital Grid Background -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="300" fill="url(#grid)" />

  <!-- Main Text -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="120" fill="white" style="text-shadow: 4px 4px 0px rgba(255,0,204,0.3);">
    RBK <tspan fill="url(#neonGrad)">DIGITAL</tspan>
  </text>

  <!-- Subtext -->
  <text x="50%" y="80%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="500" font-size="30" fill="#cccccc" letter-spacing="10" filter="url(#glow)">
    MARKETING RADICAL
  </text>

  <!-- Decorative Lines -->
  <line x1="100" y1="280" x2="1100" y2="280" stroke="url(#neonGrad)" stroke-width="2" opacity="0.7" />
</svg>
